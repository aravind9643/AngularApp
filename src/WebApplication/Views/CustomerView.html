<div class="container text-center col-lg-4 col-md-6 col-sm-12">
    <form class="form-group">
        <input type="text" class="form-control mt-2" name="cust.id" placeholder="ID" [(ngModel)]="cust.CustomerId">
        <input type="text" class="form-control mt-2" name="cust.name" placeholder="Name" [(ngModel)]="cust.CustomerName">
        <input type="text" class="form-control mt-2" name="cust.add" placeholder="Address" [(ngModel)]="cust.CustomerAddress">
        <button class="btn btn-primary mt-2" (click)="addCustomer()">Submit</button>
        &nbsp;
        <button class="btn btn-primary mt-2" (click)="updateCustomer(cust)">Update</button>
    </form>

</div>
<div class="row">
    <div class="col-lg-12">
        <grid-view [grid-data]="customers" [grid-entityname]="title" (grid-selected)="modifyCustomer($event)" (grid-deleted)="deleteCustomer($event)"> 
        </grid-view>
    </div>
</div>
